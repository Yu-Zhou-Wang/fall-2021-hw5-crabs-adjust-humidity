name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Modules
      run: |
        python -m pip install django
        python -m pip install furl
        python -m pip install django-activity-stream
        python -m pip install django-mptt
    - name: Build docker image
      run: make docker-build
    - name: Run tests
      run: make test-all
